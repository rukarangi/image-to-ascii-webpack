<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Png to Unicode</title>
    <link rel='icon' href='favicon/favicon.ico' type='image/x-icon'/ >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }
      
      .contentwrapper {
        display: inline-block;
        width: 100%;
        postion: relative;
      }
      .contentwrapper::after {
        padding-top: 100%;
        display: block;
        content: '';
      }

      .content {
        postion: absolute;
        top: 0; bottom: 0; left: 0; right: 0;
        outline: thin dashed green;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
    <input type="file" accept="image/png" id="image-input">Please select a PNG image</input>
    <button id="reload">Reload Image</button>
    <input type="number" id="x-axis" min="1" default="2">X modifier</input>
    <input type="number" id="y-axis" min="1" default="2">Y modifier</input>
    <div class="contentwrapper">
      <p style="white-space: pre" class="content" id="byte-para"></p>
    </div>
  </body>
</html>
